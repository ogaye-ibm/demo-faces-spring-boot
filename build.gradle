plugins {
    id 'java'
    id 'war'
    id 'org.springframework.boot' version '3.1.0'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation('org.glassfish:jakarta.faces:3.0.0-RC3')
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'

    providedRuntime 'org.apache.tomcat.embed:tomcat-embed-jasper:11.0.0-M6'
    implementation 'com.google.guava:guava:29.0-jre'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    //compileOnly('jakarta.faces:jakarta.faces-api:3.0.0')
    //implementation 'jakarta.faces:jakarta.faces-api:3.0.0'
    //implementation(jakarta.platform:jakarta.jakartaee-web-api)

}

tasks.named('test') {
    useJUnitPlatform()
}

